<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 스쿼드 빌더</title>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .pitch {
            width: 100%;
            height: 700px;
            background: #2e8b57;
            position: relative;
            border: 2px solid white;
            margin: 20px 0;
        }

        .formation-grid {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            height: 100%;
        }

        .player-position {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-position:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #187bcd;
        }

        select {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>축구 스쿼드 빌더</h1>

    <div class="controls">
        <select id="formation-select">
            <option value="4-3-3">4-3-3</option>
            <option value="4-4-2">4-4-2</option>
            <option value="3-5-2">3-5-2</option>
            <option value="4-2-3-1">4-2-3-1</option>
        </select>
        <button id="save-squad">스쿼드 저장</button>
        <button id="clear-squad">초기화</button>
    </div>

    <div class="pitch">
        <div class="formation-grid">
            <!-- 선수 포지션은 자바스크립트로 동적 생성 -->
        </div>
    </div>

    <div class="player-list">
        <!-- 선수 카드는 자바스크립트로 동적 생성 -->
    </div>
</div>
</body>
</html>
