<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-image {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff4444;
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: background 0.3s;
        }

        .home-button:hover {
            background: #45a049;
        }

        .soccer-ball {
            font-size: 5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="soccer-ball">⚽</div>
    <h1 class="error-code">500</h1>
    <p class="error-message">골대를 찾을 수 없습니다!</p>
    <p>요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
    <a href="/" class="home-button">홈으로 돌아가기</a>
</div>
</body>
</html>
