<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>축구 스쿼드 빌더</title>
    <link rel="stylesheet" href="../css/soccer.css" />

</head>
<body>
<div class="container">
    <h1>축구 스쿼드 빌더</h1>

    <div class="controls">
        <select id="formation-select">
            <option value="4-3-3">4-3-3</option>
            <option value="4-4-2">4-4-2</option>
            <option value="3-5-2">3-5-2</option>
            <option value="4-2-3-1">4-2-3-1</option>
        </select>
        <button id="save-squad">스쿼드 저장</button>
        <button id="clear-squad">초기화</button>
    </div>

    <div class="pitch">
        <div class="formation-grid">
            <!-- 선수 포지션은 자바스크립트로 동적 생성 -->
        </div>
    </div>

    <div class="player-list">
        <!-- 선수 카드는 자바스크립트로 동적 생성 -->
    </div>
</div>
<script type="text/javascript" src="../js/soccer.js"></script>
</body>
</html>
