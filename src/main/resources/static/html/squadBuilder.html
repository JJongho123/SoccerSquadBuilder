<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Builder</title>
  <link rel="stylesheet" href="../css/squadBuilder.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="main-nav">
  <div class="nav-left">
    <h1 class="logo">Squad Builder</h1>
  </div>
  <div class="nav-right">
    <button class="create-team-btn">팀 생성 +</button>
    <div class="user-menu">
      <a href="/my-teams">내 팀 관리</a>
      <a href="/profile">프로필</a>
    </div>
  </div>
</nav>

<!-- 메인 컨텐츠 영역 -->
<main>
  <div class="team-management">
    <div class="team-header">
      <h2>팀 관리</h2>
      <button class="create-team-btn">새 팀 만들기 +</button>
    </div>

    <div class="team-list">
      <!-- 팀 카드 예시 -->
      <div class="team-card">
        <div class="team-info">
          <h3>팀 이름</h3>
          <p>포메이션: 4-3-3</p>
          <p>생성일: 2024.03.21</p>
        </div>
        <div class="team-actions">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
      </div>

      <!-- 새 팀 추가 카드 -->
      <div class="add-team-card">
        <button class="add-team-btn">
          <i class="plus-icon"></i>
          <span>새 팀 만들기</span>
        </button>
      </div>
    </div>
  </div>
</main>

<!-- 필요한 스크립트 -->
<script type="text/javascript" src="../js/squadBuilder.js"></script>
</body>
</html>
